<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/cart-shopping.css}" type="text/css">
    <script th:src="@{/js/jquery-3.6.4.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
</head>
<body class="cart-body">
<header th:replace="layouts/header.html"></header>

<div class="container">
    <div class="card my-5">
        <div class="row cart-shopping">
            <div class="col-lg-8 card-custom">
                <div class="title">
                    <div class="row">
                        <div class="col"><h4><b>Shopping Cart</b></h4></div>
                        <div class="col align-self-center text-right text-muted" th:text="${cartItems.size()}"> &nbsp; items</div>
                    </div>
                </div>
                <div class="row border-top border-bottom" th:each="item : ${cartItems}">
                    <div class="row main align-items-center">
                        <div class="col-lg-2">
                            <img class="img-fluid" alt="Image Product Cart"
                                 th:src="@{${'/img/products/' + item.getProduct().getId() + '/' + item.getProduct().getImage()}}">
                        </div>
                        <div class="col">
                            <div class="row text-muted" th:text="${item.getProduct().getName()}"></div>
                            <div class="row" th:text="${item.getProduct().getBrand()}"></div>
                        </div>
                        <div class="col">
                            <input type="number" class="form-control w-25 text-center" th:value="${item.getQuantity()}" min="1">
                        </div>
                        <div class="col" th:text="${#numbers.formatDecimal(item.getProduct().getPrice(), 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">
                            <span class="close">&#10005;</span></div>
                    </div>
                </div>
                <div class="back-to-shop"><a href="/home">&leftarrow; &nbsp;<span class="text-muted">Back to shop</span></a></div>
            </div>
            <div class="col-lg-4 summary">
                <div><h4><b>Summary</b></h4></div>
                <hr>
                <div class="row my-1" th:each="item : ${cartItems}">
                    <div class="col-md-7" style="padding-left:0;" th:text="${item.getProduct().getName()}"></div>
                    <div class="col-md-5 text-right"
                         th:text="${#numbers.formatDecimal(item.getProduct().getPrice(), 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col-md-7" style="padding-left:0;">Shipping</div>
                    <div class="col-md-5 text-right">Free Ship</div>
                </div>
                <form>
                    <p>GIVE CODE</p>
                    <input id="code" placeholder="Enter your code">
                </form>
                <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                    <div class="col">TOTAL PRICE</div>
                    <div class="col text-right"
                         th:text="${#numbers.formatDecimal(totalPrice, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></div>
                </div>
                <div class="position-absolute bottom-0 start-50 translate-middle-x w-100 p-3">
                    <button class="btn btn-checkout">CHECKOUT</button>
                </div>
            </div>
        </div>

    </div>
</div>

<div th:replace="layouts/footer.html"></div>
</body>
</html>
