<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/cart-shopping.css}" type="text/css">
    <script th:src="@{/js/jquery-3.6.4.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
</head>
<body class="cart-body">
<div th:replace="layouts/header.html"></div>

<div class="container">
    <div class="card my-5">
        <div class="row cart-shopping">
            <div class="col-lg-8 card-custom">
                <div class="title">
                    <div class="row">
                        <div class="col"><h4><b>Shopping Cart</b></h4></div>
                        <div class="col align-self-center text-right text-muted">3 items</div>
                    </div>
                </div>
                <div class="row border-top border-bottom">
                    <div class="row main align-items-center">
                        <div class="col-lg-2"><img class="img-fluid" th:src="@{img/products/2/Asus TUF Gaming.png}"></div>
                        <div class="col">
                            <div class="row text-muted">Laptop Asus</div>
                            <div class="row">Description</div>
                        </div>
                        <div class="col">
                            <input type="number" class="form-control w-25 text-center" value="1" min="1">
                        </div>
                        <div class="col">&euro; 44.00 <span class="close">&#10005;</span></div>
                    </div>
                </div>
                <div class="row">
                    <div class="row main align-items-center">
                        <div class="col-lg-2"><img class="img-fluid" th:src="@{img/products/1/MSI Alpha 15.png}"></div>
                        <div class="col">
                            <div class="row text-muted">Laptop MSI</div>
                            <div class="row">Description</div>
                        </div>
                        <div class="col">
                            <input type="number" class="form-control w-25 text-center" value="1" min="1">
                        </div>
                        <div class="col">&euro; 44.00 <span class="close">&#10005;</span></div>
                    </div>
                </div>
                <div class="row border-top border-bottom">
                    <div class="row main align-items-center">
                        <div class="col-lg-2"><img class="img-fluid" th:src="@{img/products/20/MacBook Pro 16 2023 M2 Pro.png}"></div>
                        <div class="col">
                            <div class="row text-muted">Macbook</div>
                            <div class="row">Description</div>
                        </div>
                        <div class="col">
                            <input type="number" class="form-control w-25 text-center" value="1" min="1">
                        </div>
                        <div class="col">&euro; 44.00 <span class="close">&#10005;</span></div>
                    </div>
                </div>
                <div class="back-to-shop"><a href="/home">&leftarrow;</a><span class="text-muted">Back to shop</span></div>
            </div>
            <div class="col-lg-4 summary">
                <div><h5><b>Summary</b></h5></div>
                <hr>
                <div class="row">
                    <div class="col" style="padding-left:0;">ITEMS 3</div>
                    <div class="col text-right">&euro; 132.00</div>
                </div>
                <form>
                    <p>SHIPPING</p>
                    <select>
                        <option class="text-muted">Standard-Delivery- &euro;5.00</option>
                    </select>
                    <p>GIVE CODE</p>
                    <input id="code" placeholder="Enter your code">
                </form>
                <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                    <div class="col">TOTAL PRICE</div>
                    <div class="col text-right">&euro; 137.00</div>
                </div>
                <button class="btn btn-checkout">CHECKOUT</button>
            </div>
        </div>

    </div>
</div>

<div th:replace="layouts/footer.html"></div>
</body>
</html>
