<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

    <style>
        .h-custom {
            height: calc(100% - 73px);
        }

        .w-custom {
            width: calc(40% - 126px);
        }

        @media (max-width: 450px) {
            .h-custom {
                height: 100%;
            }

            .w-custom {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid h-custom w-custom">
            <div class="row d-flex justify-content-center align-items-center h-100 w-100">
                <div class="shadow-lg p-5 bg-white rounded-5 mx-4">
                    <form method="POST" th:action="@{/register}">
                        <!-- Username input -->
                        <div class="form-outline mb-3">
                            <label class="form-label" for="us">Username</label>
                            <input name="username" type="text" id="us" class="form-control"
                                   placeholder="Enter username"/>
                        </div>

                        <!-- Email input -->
                        <div class="form-outline mb-3">
                            <label class="form-label" for="email">Email</label>
                            <input name="email" type="text" id="email" class="form-control"
                                   placeholder="Enter email"/>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <label class="form-label" for="pw">Password</label>
                            <input name="password" type="password" id="pw" class="form-control"
                                   placeholder="Enter password"/>
                        </div>

                        <!-- Confirm Password input -->
                        <div class="form-outline mb-3">
                            <label class="form-label" for="pw-conf">Confirm Password</label>
                            <input name="password" type="password" id="pw-conf" class="form-control"
                                   placeholder="Enter confirm password"/>
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="submit" class="btn btn-primary btn-lg py-2"
                                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Login
                            </button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">Already have account before?
                                <a href="/login" class="link-danger">Login</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
            <!-- Copyright -->
            <div class="text-white mb-3 mb-md-0">
                Copyright Â© 2022. Ton Duc Thang University - IT Department
            </div>
            <!-- Copyright -->

            <!-- Right -->
            <div>
                <a href="#" class="text-white me-4">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="text-white me-4">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="text-white me-4">
                    <i class="fab fa-google"></i>
                </a>
                <a href="#" class="text-white">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </div>
            <!-- Right -->
        </div>
    </section>
</body>
</html>
