<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/product-mange.css}">
    <script th:src="@{/js/jquery-3.6.4.min.js}"></script>

<!--    <link rel="stylesheet" type="text/css" th:href="@{/css/templatemo-style.css}">-->
</head>
<body>

<div th:replace="admin/layouts/header.html"></div>
<!--Main layout-->
<main style="margin-top: 58px;">
    <div class="container p-5">
        <div class="table-responsive py-2">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-6">
                            <h2>Manage <b>Product</b></h2>
                        </div>
                        <div class="col-sm-6">
                            <a th:href="@{products/add}" class="btn btn-success"><i class="material-icons">&#xE147;</i>
                                <span>Add New Product</span></a>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Brand</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product, no1: ${products}">
                        <td th:text="${no1.index+1}"></td>
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.brand}"></td>
                        <td th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')}"></td>
                        <td th:text="${product.quantity}"></td>
                        <td>
                            <a href="#">
                                <span><i class="fa fa-info-circle action"></i></span></a>
                            <a href="#" class="edit-product" data-bs-toggle="modal" data-bs-target="#confirm-rename"
                                th:data-id="${product.id}" th:data-name="${product.name}">
                                <span><i class="fa fa-edit action"></i></span></a>
                            <a href="#" class="delete-product" data-bs-toggle="modal" data-bs-target="#confirm-delete-modal"
                                th:data-id="${product.id}" th:data-name="${product.name}">
                                <span><i class="fa fa-trash action"></i></span></a>
                        </td>

                    </tr>
                    </tbody>
                </table>
                <div class="clearfix mt-3">
                    <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
                    <ul class="pagination">
                        <li class="page-item disabled"><a href="#">Previous</a></li>
                        <li class="page-item"><a href="#" class="page-link">1</a></li>
                        <li class="page-item"><a href="#" class="page-link">2</a></li>
                        <li class="page-item active"><a href="#" class="page-link">3</a></li>
                        <li class="page-item"><a href="#" class="page-link">4</a></li>
                        <li class="page-item"><a href="#" class="page-link">5</a></li>
                        <li class="page-item"><a href="#" class="page-link">Next</a></li>
                    </ul>
                </div>
            </div>
        </div>

    </div>

    <!-- Delete Modal -->
    <div id="confirm-delete-modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-confirm">
            <div class="modal-content">
                <div class="modal-header flex-column">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    <div class="icon-box">
                        <i class="material-icons">&#xE5CD;</i>
                    </div>
                    <h4 class="modal-title w-100">Are you sure?</h4>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete <strong id="name_product_delete"></strong>?</p>
                    <p class="text-warning">This action cannot be undone.</p>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <form th:action="@{/admin/products/delete}" method="post">
                        <input type="hidden" id="id-delete" name="id-delete" value="">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</main>
<!--Main layout-->
<script>
    // Delete Modal
    $(".delete-product").click(function () {
        const id_value = $(this).data('id');
        const name_value = $(this).data('name');
        $('#name_product_delete').text(name_value);
        $('#confirm-delete-modal #id-delete').val(id_value);
    })

    // Flash message time-out
    $("#message").fadeTo(3000, 500).slideUp(500, function () {
        $("#message").slideUp(500);
    });
</script>
</body>
</html>
