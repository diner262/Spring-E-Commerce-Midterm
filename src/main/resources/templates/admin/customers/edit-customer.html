<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <meta content="ie=edge" http-equiv="x-ua-compatible"/>
    <meta content="" name="description">
    <meta content="" name="author">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/product-manage.css}" type="text/css">
    <script th:src="@{/js/jquery-3.6.4.min.js}"></script>

</head>
<body>

<div th:replace="admin/layouts/header.html"></div>

<!-- Sidebar -->
<nav class="collapse d-lg-block sidebar collapse bg-white" id="sidebarMenu">
    <div class="position-sticky">
        <div class="list-group list-group-flush mx-3 mt-4">
            <a aria-current="true" class="list-group-item list-group-item-action py-2 ripple" th:href="@{../..}">
                <i class="fas fa-tachometer-alt fa-fw me-3"></i><span>Dashboard</span></a>
            <a class="list-group-item list-group-item-action py-2 ripple" href="#">
                <i class="fas fa-chart-area fa-fw me-3"></i><span>Reports</span></a>
            <a class="list-group-item list-group-item-action py-2 ripple" href="#">
                <i class="fas fa-lock fa-fw me-3"></i><span>Password</span></a>
            <a class="list-group-item list-group-item-action py-2 ripple" th:href="@{/admin/products}">
                <i class="fas fa-laptop fa-fw me-3"></i><span>Products</span></a>
            <a class="list-group-item list-group-item-action py-2 ripple" th:href="@{/admin/orders}">
                <i class="fas fa-chart-bar fa-fw me-3"></i><span>Orders</span></a>
            <a class="list-group-item list-group-item-action py-2 ripple active" th:href="@{/admin/customers}">
                <i class="fas fa-users fa-fw me-3"></i><span>Customers</span></a>
            <a class="list-group-item list-group-item-action py-2 ripple" href="#">
                <i class="fas fa-calendar fa-fw me-3"></i><span>Calendar</span></a>
            <a class="list-group-item list-group-item-action py-2 ripple" href="#">
                <i class="fas fa-money-bill fa-fw me-3"></i><span>Sales</span></a>
        </div>
    </div>
</nav>
<!-- Sidebar -->

<!--Main layout-->
<main style="margin-top: 25px;">
    <div class="container p-5">
        <div class="row">
            <div class="col-xl-12 col-lg-10 col-md-12 col-sm-12 mx-auto">
                <div class="row">
                    <div class="col-12">
                        <h2 class="d-inline-block">Edit Customer</h2>
                    </div>
                    <form method="post" action="" th:object="${customer}">
                        <div class="row">
                            <div class="form-group mb-3 col-lg-7 mx-auto">
                                <div class="form-group mb-3 col-sm-12">
                                    <label class="form-label" for="name">Name</label>
                                    <input class="form-control validate" id="name"
                                           th:field="*{username}"
                                           type="text"/>
                                </div>

                                <div class="row mb-3">
                                    <div class="form-group mb-6 col-sm-7">
                                        <label class="form-label" for="email">Email</label>
                                        <div class="input-group">
                                            <span class="input-group-text" id="basic-email">@</span>
                                            <input aria-describedby="basic-email" class="form-control validate"
                                                   id="email"
                                                   th:field="*{email}"
                                                   type="text"/>
                                        </div>
                                    </div>

                                    <div class="form-group mb-6 col-sm-5">
                                        <label class="form-label" for="gender">Gender</label>
                                        <select class="form-select" id="gender" th:field="*{gender}">
                                            <option selected th:value="''">None</option>
                                            <option th:value="'male'">Male</option>
                                            <option th:value="'female'">Female</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="form-group mb-6 col-xs-12 col-sm-7">
                                        <label class="form-label" for="phone">Phone Number</label>
                                        <div class="input-group">
                                            <span class="input-group-text" id="basic-phone">+84</span>
                                            <input aria-describedby="basic-phone" class="form-control validate"
                                                   id="phone"
                                                   min="0"
                                                   th:field="*{phone}" type="number"/>
                                        </div>
                                    </div>
                                    <div class="form-group mb-6 col-xs-12 col-sm-5">
                                        <label class="form-label" for="age">Age</label>
                                        <div class="input-group">
                                            <input class="form-control validate" id="age" min="0"
                                                   name="weight" th:field="*{age}" type="number"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group mb-4 col-sm-12">
                                    <label for="address">Address</label>
                                    <textarea class="form-control" id="address" style="height: 100px"
                                              th:field="*{address}"></textarea>
                                </div>

                                <div class="form-group col-sm-12 mb-3">
                                    <button class="btn btn-outline-dark w-100" type="submit">SAVE</button>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#fileImage').change(function () {
                file = this.files[0];
                reader = new FileReader();
                reader.onload = function (e) {
                    $('#thumbnail-old').attr('class', 'd-none');
                    $('#thumbnail').attr('src', e.target.result);
                    document.getElementById('thumbnail').style['display'] = 'block';
                }

                reader.readAsDataURL(file);
            })
        })
    </script>

</main>
<!--Main layout-->
</body>
</html>
