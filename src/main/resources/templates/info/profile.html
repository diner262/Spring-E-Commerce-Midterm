<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/cart-shopping.css}" type="text/css">
    <script th:src="@{/js/jquery-3.6.4.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
</head>
<body class="cart-body">
<header th:replace="fragments/header.html"></header>

<div class="container">
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>
        <symbol id="info-fill" viewBox="0 0 16 16">
            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
        </symbol>
        <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
    </svg>
    <div class="card my-5">
        <div class="row cart-shopping">
            <div class="col-lg-12 card-custom">
                <div class="title">
                    <div class="row">
                        <div class="col-12">
                            <h2 class="d-inline-block">Profile</h2>
                        </div>
                        <form method="post" th:action="@{/profile/update}" th:object="${user}">
                            <div class="row">
                                <div class="form-group mb-3 col-xs-12 col-sm-6">
                                    <div class="form-group mb-3 col-sm-12">
                                        <label class="form-label" for="name">Name</label>
                                        <input class="form-control validate" id="name"
                                               th:field="*{username}"
                                               type="text"/>
                                    </div>

                                    <div class="row">
                                        <div class="form-group mb-6 col-sm-7">
                                            <label class="form-label" for="email">Email</label>
                                            <div class="input-group">
                                                <span class="input-group-text" id="basic-email">@</span>
                                                <input aria-describedby="basic-email" class="form-control validate"
                                                       id="email" disabled
                                                       th:field="*{email}"
                                                       type="text"/>
                                            </div>
                                        </div>

                                        <div class="form-group mb-6 col-sm-5">
                                            <label class="form-label" for="gender">Gender</label>
                                            <select class="form-select" id="gender" th:field="*{gender}">
                                                <option selected th:value="''">None</option>
                                                <option th:value="'male'">Male</option>
                                                <option th:value="'female'">Female</option>
                                                <option th:value="'other'">Other</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="form-group mb-6 col-xs-12 col-sm-7">
                                            <label class="form-label" for="phone">Phone Number</label>
                                            <div class="input-group">
                                                <span class="input-group-text" id="basic-phone">+84</span>
                                                <input aria-describedby="basic-phone" class="form-control validate"
                                                       id="phone"
                                                       min="0"
                                                       th:field="*{phone}" type="number"/>
                                            </div>
                                        </div>
                                        <div class="form-group mb-6 col-xs-12 col-sm-5">
                                            <label class="form-label" for="age">Age</label>
                                            <div class="input-group">
                                                <input class="form-control validate" id="age" min="0"
                                                       name="weight" th:field="*{age}" type="number"/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group mb-4 col-sm-12">
                                        <label for="address">Address</label>
                                        <textarea class="form-control" id="address" style="height: 100px"
                                                  th:field="*{address}"></textarea>
                                    </div>

                                    <div class="form-group col-sm-12 mb-3">
                                        <button class="btn btn-outline-dark w-100" type="submit">SAVE</button>
                                    </div>
                                </div>

                                <div class="form-group mb-3 col-xs-12 col-sm-6">
                                    <div class="product-img-dummy mx-auto">
                                        <img alt="Image Preview" class=""
                                             id="thumbnail"
                                             th:src="@{/img/avatar/default-user.jpg}">
                                    </div>
                                    <div class="alert alert-success d-flex align-items-center alert-dismissible fade show mt-4 mx-auto"
                                         role="alert" id="success-alert" style="width: 400px" th:if="${message}">
                                        <svg class="bi flex-shrink-0 me-2" height="23px" width="23px" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                                        <div>
                                            <span th:text="${message}"></span>
                                        </div>
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                </div>

                            </div>
                        </form>

                    </div>
                </div>
                <a href="/home">&leftarrow; &nbsp;<span class="text-muted">Back to shop</span></a>
            </div>
        </div>

        <script>
            $('#success-alert').slideDown(function () {
                setTimeout(function () {
                    $('#success-alert').slideUp();
                }, 2800);
            });

            $('#error-alert').slideDown(function () {
                setTimeout(function () {
                    $('#error-alert').slideUp();
                }, 2800);
            });
        </script>
    </div>
</div>

<div th:replace="fragments/footer.html"></div>

</body>
</html>
