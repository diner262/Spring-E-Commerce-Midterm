<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/cart-shopping.css}" type="text/css">
    <script th:src="@{/js/jquery-3.6.4.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
</head>
<body class="cart-body">
<header th:replace="fragments/header.html"></header>
<div th:replace="fragments/flashmessage"></div>

<div class="container">
    <div class="card my-5">
        <div class="row cart-shopping">
            <div class="col-lg-12 card-custom">
                <div class="title">
                    <div class="row">
                        <div class="col-12">
                            <h2 class="d-inline-block">Profile</h2>
                        </div>
                        <form method="post" th:action="@{/profile/update}" th:object="${user}">
                            <div class="row">
                                <div class="form-group mb-3 col-xs-12 col-sm-6">
                                    <div class="form-group mb-3 col-sm-12">
                                        <label class="form-label" for="name">Name</label>
                                        <input class="form-control validate" id="name"
                                               th:field="*{username}"
                                               type="text"/>
                                    </div>

                                    <div class="row">
                                        <div class="form-group mb-6 col-sm-7">
                                            <label class="form-label" for="email">Email</label>
                                            <div class="input-group">
                                                <span class="input-group-text" id="basic-email">@</span>
                                                <input aria-describedby="basic-email" class="form-control validate"
                                                       id="email" disabled
                                                       th:field="*{email}"
                                                       type="text"/>
                                            </div>
                                        </div>

                                        <div class="form-group mb-6 col-sm-5">
                                            <label class="form-label" for="gender">Gender</label>
                                            <select class="form-select" id="gender" th:field="*{gender}">
                                                <option selected th:value="''">None</option>
                                                <option th:value="'male'">Male</option>
                                                <option th:value="'female'">Female</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="form-group mb-6 col-xs-12 col-sm-7">
                                            <label class="form-label" for="phone">Phone Number</label>
                                            <div class="input-group">
                                                <span class="input-group-text" id="basic-phone">+84</span>
                                                <input aria-describedby="basic-phone" class="form-control validate"
                                                       id="phone"
                                                       min="0"
                                                       th:field="*{phone}" type="number"/>
                                            </div>
                                        </div>
                                        <div class="form-group mb-6 col-xs-12 col-sm-5">
                                            <label class="form-label" for="age">Age</label>
                                            <div class="input-group">
                                                <input class="form-control validate" id="age" min="0"
                                                       name="weight" th:field="*{age}" type="number"/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group mb-4 col-sm-12">
                                        <label for="address">Address</label>
                                        <textarea class="form-control" id="address" style="height: 100px"
                                                  th:field="*{address}"></textarea>
                                    </div>

                                    <div class="form-group col-sm-12 mb-3">
                                        <button class="btn btn-outline-dark w-100" type="submit">SAVE</button>
                                    </div>
                                </div>

                                <div class="form-group mb-3 col-xs-12 col-sm-6">
                                    <div class="product-img-dummy mx-auto">
                                        <img alt="Image Preview" class=""
                                             id="thumbnail"
                                             th:src="@{/img/avatar/default-user.jpg}">
                                    </div>
                                </div>

                            </div>
                        </form>

                    </div>
                </div>
                <a href="/home">&leftarrow; &nbsp;<span class="text-muted">Back to shop</span></a>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer.html"></div>

</body>
</html>
