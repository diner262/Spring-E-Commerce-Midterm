<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"/>


    <style>
        .divider:after,
        .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }

        .h-custom {
            height: calc(100% - 73px);
        }

        @media (max-width: 450px) {
            .h-custom {
                height: 100%;
            }
        }
    </style>
</head>
<body>
<svg style="display: none;" xmlns="http://www.w3.org/2000/svg">
    <symbol id="check-circle-fill" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
    </symbol>
</svg>
<div class="position-absolute top-0 end-0 mt-4" style="z-index: 1000; margin-right: 28px">
    <div class="alert alert-success d-flex align-items-center alert-dismissible fade show py-3"
         id="success-alert" role="alert" style="width: auto" th:if="${message}">
        <svg aria-label="Success:" class="bi flex-shrink-0 me-2" height="23px" role="img" width="23px">
            <use xlink:href="#check-circle-fill"/>
        </svg>
        <div><span th:text="${message}"></span></div>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
    </div>
</div>
<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img alt="Sample image"
                     class="img-fluid" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <div class="shadow-lg p-5 bg-white rounded-5">
                    <form method="POST" th:action="@{/login}">
                        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                            <p class="lead fw-normal mb-0 me-3">Sign in with</p>
                            <button class="btn btn-primary btn-floating mx-1" type="button">
                                <i class="fab fa-facebook-f"></i>
                            </button>

                            <button class="btn btn-primary btn-floating mx-1" type="button">
                                <i class="fab fa-google"></i>
                            </button>

                            <button class="btn btn-primary btn-floating mx-1" type="button">
                                <i class="fab fa-twitter"></i>
                            </button>

                            <button class="btn btn-primary btn-floating mx-1" type="button">
                                <i class="fab fa-linkedin-in"></i>
                            </button>
                        </div>

                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0">Or</p>
                        </div>

                        <!-- Username input -->
                        <div class="form-outline mb-3">
                            <label class="form-label" for="email">Email</label>
                            <input autofocus="autofocus" class="form-control" id="email" name="username"
                                   placeholder="Enter username" type="email"/>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <label class="form-label" for="password">Password</label>
                            <input autofocus="autofocus" class="form-control" id="password" name="password"
                                   placeholder="Enter password" type="password"/>
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <!-- Checkbox -->
                            <div class="form-check mb-0">
                                <label class="form-check-label" for="remmember">
                                    Remember me
                                </label>
                                <input class="form-check-input me-2" id="remmember" type="checkbox" value=""/>
                            </div>
                            <a class="text-body" href="#">Forgot password?</a>
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button class="btn btn-primary btn-lg py-2" style="padding-left: 2.5rem; padding-right: 2.5rem;"
                                    type="submit">Login
                            </button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account?
                                <a class="link-danger" href="/register">Register</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
        <!-- Copyright -->
        <div class="text-white mb-3 mb-md-0">
            Copyright Â© 2023. Ton Duc Thang University - IT Department
        </div>
        <!-- Copyright -->

        <!-- Right -->
        <div>
            <a class="text-white me-4" href="#">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a class="text-white me-4" href="#">
                <i class="fab fa-twitter"></i>
            </a>
            <a class="text-white me-4" href="#">
                <i class="fab fa-google"></i>
            </a>
            <a class="text-white" href="#">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
        <!-- Right -->
    </div>
</section>
<script type="text/javascript">
    $('#success-alert').slideDown(function () {
        setTimeout(function () {
            $('#success-alert').remove();
        }, 3000);
    });
</script>
</body>
</html>
